<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    let name = 'Victor';
    console.log(`Hello, my name is ${name}.`);

    // Styled
    console.log('%c I am some great text', 'font-size: 50px; background: red; text-shadow: 10px 10px 0 blue');

    // warning!
    console.warn('This is a WARNING');
    
    // Error :|
    console.error('Check out this ERROR dummy!');

    // Info
    console.info('It takes about 9 months to travel to Mars.');

    // Testing -> won't show if statement is true;
    const p = document.querySelector('p');
    console.assert(p.classList.contains('LMAO'), 'That is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`{dog.name}`);
    })

    // counting
    console.count('Victor');
    console.count('Victor');
    console.count('Marks');
    console.count('Victor');
    console.count('Victor');
    console.count('Marks');
    console.count('Victor');
    console.count('Marks');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/victor-marks')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // table
    console.table(dogs);

  </script>
</body>
</html>
